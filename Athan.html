<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="athan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Coming+Soon&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Roboto+Condensed:ital,wght@0,300;0,400;1,400&family=Ruwudu:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container">
            <div class="city">
                <div>
                    <h1 id="government">القاهرة</h1>
                </div>
            </div>
            <div class="date">
                <div>
                    <h3 id="Date">  </h3>
                </div>
            </div>
            <div class="times">
                <div class="card">
                    <div class="header">
                        <h2 >الفجر</h2>
                    </div>
                    <div class="time">
                        <h2  id="Fajr-time">00:00</h2>
                    </div>
                </div>
                
                <div class="card">
                    <div class="header">
                        <h2>الشروق</h2>
                    </div>
                    <div class="time">
                        <h2 id="sunrise-time">00:00</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h2>الظهر</h2>
                    </div>
                    <div class="time">
                        <h2 id="dhuhr-time">00:00</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h2>العصر</h2>
                    </div>
                    <div class="time">
                        <h2 id="asr-time">00:00</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h2>المغرب</h2>
                    </div>
                    <div class="time">
                        <h2 id="sunset-time">00:00</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h2>العشاء</h2>
                    </div>
                    <div class="time">
                        <h2 id="isha-time">00:00</h2>
                    </div>
                </div>

            </div>
            <div class="change-city">
                <select name="" id="cities" style="width:300px ;height:40px;font-size:25px;font-family: Tagawal;
                background: none; padding:5px;border:2px solid #015765; border-radius: 20px;text-align: center ;">
                    
                </select>
            </div>
        </div>
        
    </div>

    <script src="athan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
